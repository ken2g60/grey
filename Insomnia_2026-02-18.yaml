      mimeType: application/json
      text: |-
        {
        	"email": "admin1@gmail.com",
        	"password": "password"
        }
    headers:
      - name: Content-Type
        value: application/json
      - name: User-Agent
        value: insomnia/12.3.0
        description: ""
        disabled: false
    scripts:
      afterResponse: |-
        insomnia.test('Save auth token', () => {
          // Check if response is successful
          if (insomnia.response.code === 200) {
            const jsonBody = insomnia.response.json();
            // Save the token to an environment variable
            insomnia.environment.set("token", jsonBody.data.token);
          }
        });
    settings:
      renderRequestBody: true
      encodeUrl: true
      followRedirects: global
      cookies:
        send: true
        store: true
      rebuildPath: true
